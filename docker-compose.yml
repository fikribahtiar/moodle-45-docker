version: '3.8'

services:
  moodle-nginx:
    image: nginx:latest
    container_name: moodle_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./moodle:/var/www/html:delegated
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /mnt/moodledata:/var/moodledata:rw
    depends_on:
      - moodle-php
    networks:
      - moodle-net
    restart: unless-stopped

  moodle-php:
    build: ./php
    container_name: moodle_php
    volumes:
      - ./moodle:/var/www/html:delegated
      - /mnt/moodledata:/var/moodledata:rw
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
    environment:
      - DB_HOST=mysql2318ae62752e.rds.ibytepluses.com
      - DB_NAME=moodle
      - DB_USER=moodle
      - DB_PASS=Moodle123#
      - REDIS_HOST=redis-mlynpi92buk1s5cya.redis.ibytepluses.com
      - REDIS_PORT=6379
      - REDIS_PASS=Moodle123
    networks:
      - moodle-net
    restart: unless-stopped

  moodle-cron:
    build: ./php
    container_name: moodle_cron
    command: ["/usr/sbin/cron", "-f", "-L", "15"]
    volumes:
      - ./moodle:/var/www/html:delegated
      - /mnt/moodledata:/var/moodledata:rw
    environment:
      - DB_HOST=mysql2318ae62752e.rds.ibytepluses.com
      - DB_NAME=moodle
      - DB_USER=moodle
      - DB_PASS=Moodle123#
      - REDIS_HOST=redis-mlynpi92buk1s5cya.redis.ibytepluses.com
      - REDIS_PORT=6379
      - REDIS_PASS=Moodle123
    networks:
      - moodle-net
    restart: unless-stopped

networks:
  moodle-net:
    driver: bridge
