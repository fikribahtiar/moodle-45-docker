server {
    listen 80;
    server_name _;

    root /var/www/html;  # atau /var/www/html/moodle jika foldernya di situ
    index index.php index.html;

    client_max_body_size 200M;

    # Default: kirim semua request ke index.php jika file tidak ditemukan
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Proses PHP file
    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        fastcgi_pass moodle-php:9000;  # pastikan nama servicenya benar
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Lindungi file sensitif
    location ~* /\.(htaccess|git|env) {
        deny all;
    }
}
